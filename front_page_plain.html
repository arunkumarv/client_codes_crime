<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/style.css">
    <title>Front Page</title>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>

                <a class="navbar-brand" href="#">
                    <!-- <img alt="Brand" src="..."> -->
                    State Crime Records Beuro

        </div>
    </nav>

    <div class="container mt-3">

        <div class="row">
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-body bk-info">
                        <h3 id="total-crime" class="count"></h3>
                        <div>
                            Total Cases
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-body bk-warning">
                        <h3 id="crime" class="count"></h3>
                        <div>
                            Crime
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-body bk-success">

                        <div>
                            Road Acciden
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-body bk-danger">

                        <div>
                            Prohibition
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading bk-white">Subcases Statistics</div>
                    <div class="panel-body">
                        <ul id="sub-case-type"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading bk-white">Status in Last 3 months</div>
                    <div class="panel-body">
                        <ul id="status-in-last-3-months"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading bk-white">Top Crimes Police Station</div>
                    <div class="panel-body">
                        <div id="top-crimes-policestation"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading bk-white">Top Crime Districts</div>
                    <div class="panel-body">
                        <div id="top-crimes-district"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
