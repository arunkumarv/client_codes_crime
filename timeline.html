<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./timeline/patternfly.min.css" />
  <link rel="stylesheet" href="./timeline/patternfly-additions.min.css" />
  <link rel="stylesheet" href="./timeline/c3.min.css" media="all">
  <link rel="stylesheet" href="./timeline/timeline.css">
  <link rel="stylesheet" href="./timeline/style.css">
  <title>Patternfly timeline test page</title>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <span>From Date</span>
            <input type="date" name="fromDate" id="fromDate" class="form-control" value="2019-04-01">
          </div>
    
          <div class="col-md-3">
            <span>To Date</span>
            <input type="date" name="toDate" id="toDate" class="form-control" value="2019-04-05">
          </div>
          <div class="col-md-3">
            <span>Case Type</span>
            <select name="caseType" id="caseType" class="form-control"></select>
          </div>
          <div class="col-md-3">
            <span>Case sub type</span>
            <select name="caseSubType" id="caseSubType" class="form-control"></select>
          </div>
          <div class="col-md-3">
            <input type="submit" class="btn btn-primary" onclick="getData()">
          </div>
        </div>
      </div>
    </div>
    
    <div class="row toolbar-pf">
      <div class="col-sm-12">
        <form class="toolbar-pf-actions">
          <div class="form-group">
            <select class="selectpicker" id="timeline-selectpicker" data-live-search="true" multiple></select>
          </div>
          <div class="form-group">
            <div class="dropdown pull-left">
              <button class="btn btn-default dropdown-toggle" id="range-dropdown" data-toggle="dropdown" type="button">
                <span data-bind="label">1 week</span>&nbsp;
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 hour</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 day</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 week</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 month</a></li>
              </ul>
            </div>
            <div class="dropdown pull-left">
              <button class="btn btn-default dropdown-toggle" id="position-dropdown" data-toggle="dropdown" type="button">
                <span data-bind="label">ending</span>&nbsp;
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu2">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">centered on</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">starting</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ending</a></li>
              </ul>
            </div>
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control bootstrap-datepicker"><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="reset-button" type="button">Reset Zoom</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="pf-timeline"></div>
    </div>
    <br/>
    <div id="legend"></div>
  </div>
</body>

<script src="./timeline/jquery-2.1.4.min.js"></script>
<script src="./timeline/bootstrap.min.js"></script>
<script src="./timeline/bootstrap-select.min.js"></script>
<script src="./timeline/bootstrap-datepicker.min.js"></script>
<script src="./timeline/d3.min.js"></script>
<script src="./timeline/c3.min.js"></script>
<script src="./timeline/timeline.js"></script>
<script src="./timeline/patternfly.min.js"></script>

<!-- external file containing json object for data -->
<!-- <script src="./timeline/data.js"></script> -->

<script src="./timeline/script1.js"></script>

</html>
